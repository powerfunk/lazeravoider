<!DOCTYPE html>
<html>
<head>
    <title>LazerAvoider Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        #achievementDisplay {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            z-index: 100;
        }
        #achievementNotification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            display: none;
            z-index: 100;
            transition: opacity 0.5s;
        }
        #codeInputOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 200;
        }
        #codeInput {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            font-size: 24px;
            width: 200px;
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "three/addons/controls/OrbitControls.js": "./lib/OrbitControls.js"
        }
    }
    </script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js"></script>
</head>
<body>
    <div id="countdown"></div>
    <div id="gameOver"></div>
    <div id="achievementDisplay"></div>
    <div id="achievementNotification"></div>
    <div id="codeInputOverlay">
        <input type="text" id="codeInput" placeholder="Enter code">
    </div>
    <div id="mobileControls" style="display: none;">
        <div id="leftJoystick"></div>
        <div id="rightJoystick"></div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
