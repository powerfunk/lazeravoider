<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazer Avoider</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        #countdownScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
        }
        #controls ul {
            list-style: none;
            padding: 0;
        }
        #controls li {
            margin: 10px 0;
        }
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #mobileControls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: none;
            z-index: 1000;
        }
        #directionalButtons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }
        #directionalButtons button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            border-radius: 10px;
        }
        #mobileButtons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        #mobileButtons button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            border-radius: 10px;
        }
        #fireButton {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 80px;
            height: 80px;
            font-size: 24px;
            background: rgba(255, 0, 0, 0.7);
            border: none;
            color: white;
            border-radius: 50%;
            z-index: 1000;
            display: none;
            cursor: pointer;
            touch-action: manipulation;
        }
        #chatContainer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: Arial, sans-serif;
            display: none;
            z-index: 1000;
        }
        #chatMessages {
            height: 150px;
            overflow-y: auto;
            padding: 10px;
        }
        #chatInput {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            display: none;
        }
        .chatMessage {
            margin: 5px 0;
            animation: fadeIn 0.3s;
        }
        .chatMessage.fade {
            animation: fadeOut 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        #nameInput {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            width: 200px;
        }
        #nameInput::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="loadingScreen" style="display: block;">
        <img src="title9.jpg" alt="Game Title" style="max-width: 80%; margin-bottom: 20px;">
        <input type="text" id="nameInput" placeholder="Enter your name" maxlength="20" style="display: block; margin: 20px auto; padding: 10px; font-size: 18px; width: 200px; background: rgba(255, 255, 255, 0.9); border: none; border-radius: 5px;">
        <p style="color: white; font-size: 18px;">Click anywhere to start</p>
    </div>
    <div id="countdownScreen">
        <div id="countdown">Hit any key to respawn</div>
        <div id="controls">
            <ul>
                <li>Arrow keys or WASD to move</li>
                <li>Space or Left Click to fire laser</li>
                <li>V to change view</li>
                <li>M to mute sound</li>
                <li>P to change song</li>
                <li>Enter to chat</li>
            </ul>
        </div>
    </div>
    <div id="chatContainer">
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type message...">
    </div>
    <div id="mobileControls">
        <div id="directionalButtons">
            <button id="upButton">‚Üë</button>
            <button id="leftButton">‚Üê</button>
            <button id="rightButton">‚Üí</button>
            <button id="downButton">‚Üì</button>
        </div>
    </div>
    <div id="mobileButtons">
        <button id="viewButton">üëÅÔ∏è</button>
        <button id="muteButton">üîä</button>
        <button id="chatButton">üí¨</button>
    </div>
    <button id="fireButton" type="button">FIRE</button>

    <!-- Load Socket.IO first -->
    <script src="/lib/socket.io.min.js"></script>
    
    <!-- Then load other dependencies -->
    <script type="importmap">
    {
        "imports": {
            "three": "/lib/three.module.js",
            "three/addons/": "/lib/"
        }
    }
    </script>
    
    <!-- Finally load the game script -->
    <script type="module" src="game.js"></script>
</body>
</html>
