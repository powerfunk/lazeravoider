<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazerAvoider Multiplayer</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "three": "/lib/three.module.js",
            "three/addons/controls/OrbitControls.js": "/lib/OrbitControls.js"
        }
    }
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        #notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            display: none;
            z-index: 100;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <div id="gameOver"></div>
    <div id="notification"></div>
    <div id="mobileControls" style="display: none;">
        <div id="leftJoystick"></div>
        <div id="rightJoystick"></div>
    </div>
    <script type="module">
        import { Game } from './game.js';
        window.addEventListener('load', () => {
            console.log('Window loaded');
            const game = new Game();
            console.log('Game instance created');
        });
    </script>
</body>
</html>
